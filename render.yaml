services:
  - type: web
    name: youtube-auto-downloader
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install -r requirements.txt && chmod +x build.sh && bash build.sh"
    startCommand: "gunicorn app_web:app --bind 0.0.0.0:$PORT --workers 2 --timeout 300"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        value: 10000
      - key: CHROME_BIN
        value: /usr/bin/chromium-browser
      - key: CHROMEDRIVER_PATH
        value: /usr/bin/chromedriver
      - key: SUPABASE_URL
        value: https://aekvevvuanwzmjealdkl.supabase.co
      - key: SUPABASE_KEY
        sync: false
    disk:
      name: youtube-downloads
      mountPath: /opt/render/project/src/downloads
      sizeGB: 1
